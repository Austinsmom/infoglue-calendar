labels.public.entry.verification.message=<div><h2>Meddelande</h2></div><div>Du är registrerad för evenemanget &quot;$eventVersion.name&quot;<br/>Anmälnings ID: $entry.id <br/>Datum: $formatter.formatDate($entry.event.startDateTime.time, 'yyyy-MM-dd')<br/>Tid: $formatter.formatDate($entry.event.startDateTime.time, 'HH:mm')<br/>Plats: #if($eventVersion.alternativeLocation != '') $eventVersion.alternativeLocation #else #foreach($location in $entry.event.locations) $location.getLocalizedName('sv','en')<br/> #end #end $!entry.event.customLocation<br/><hr/>Detta meddelande skickades från InfoGlue.<br/>Svara inte på mailet.<br/></div>
labels.public.entry.verificationReserve.subject=Bekräftelse om reservplats
labels.public.entry.verificationReserve.message=<div><h2>Meddelande</h2></div><div>Du är uppsatt som reserv för evenemanget &quot;$eventVersion.name&quot;<br/>Anmälnings ID: $entry.id <br/>Datum: $formatter.formatDate($entry.event.startDateTime.time, 'yyyy-MM-dd')<br/>Tid: $formatter.formatDate($entry.event.startDateTime.time, 'HH:mm')<br/>Plats: #if($eventVersion.alternativeLocation != '') $eventVersion.alternativeLocation #else #foreach($location in $entry.event.locations) $location.getLocalizedName('sv','en')<br/> #end #end $!entry.event.customLocation<br/><hr/>Detta meddelande skickades från InfoGlue.<br/>Svara inte på mailet.<br/></div>
labels.public.entry.notification.subject=Ny anmälan till
labels.public.entry.notification.message=<div><h2>Ny anmälan gjord</h2></div><div>InfoGlue kalender notifiering: En ny anmälan har gjorts till &quot;$eventVersion.name&quot;.<br/><hr/>Namn: $entry.firstName $entry.lastName<br/>E-post: <a href="mailto:$entry.email">$entry.email</a><br/>Organisation: $entry.organisation<br/>Adress: $entry.address<br/>Postnummer: $entry.zipcode<br/>Ort: $entry.city<br/>Telefon: $entry.phone<br/>Fax: $entry.fax<br/>Meddelande: $entry.message<br/>#foreach($attribute in $attributes)$attribute.name: $this.getAttributeValue($entry.attributes, $attribute.name, true)<br/>#end<hr/>Detta email är automatgenererat och skickades från Kalendersystemet..<br/>Svara ej på detta email. <br/></div>
labels.public.entry.information.messageTemplate=<div><h2>$subject</h2></div><div>Meddelande: $message<br/><hr/>Detta email är automatgenererat och skickades från Kalendersystemet..<br/>Svara ej på detta email. <br/></div>

